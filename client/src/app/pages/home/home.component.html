<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="text-end m-3">
            <div class="card-body">
                Looking for specific? <a href="" routerLink="/search">Search </a>it.
            </div>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Job Title</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Skills</th>
                    <th scope="col">Location</th>
                    <th scope="col">Posted Date</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                @for (job of jobs; track $index) {
                <tr>
                    <td>{{ job.id }}</td>
                    <td>{{ job.title }}</td>
                    <td>{{ job.company }}</td>
                    <td>{{ job.skills }}</td>
                    <td>{{ job.location }}</td>
                    <td>{{ job.date }}</td>
                    <td><a href="" routerLink="/description/{{ job.id }}"><i class="bi bi-app-indicator"></i></a>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
